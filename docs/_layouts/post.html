---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time></p>
    {% endif %}
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
